<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Redirecting to Node.js</title>
  <style>
    body {
      background-color: #303030;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 20%;
    }

    a {
      color: #66cc33;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    window.onload = () => window.location.href = 'https://nodejs.org/';
  </script>
</head>

<body>
  <div class="container">
    <p>Redirecting you to <a href="https://nodejs.org/">nodejs.org</a>. If you are not redirected, <a
        href="https://nodejs.org/">click here</a>.</p>
  </div>
</body>

</html>
